    - title: Bachelor Thesis Student
      institution: ETH Zürich, Zürich, Switzerland 🇨🇭
      year: NOV 2022 - JUL 2023
      description:
        - Institute of Geophysics under the supervision of Prof. Taras V. Gerya, Dr. Luca Dal Zilio and Dr. Albert De Monserrat Navarro.
        - Development of a 2D unified and generalized solver that contains architecture-agnostic kernels targeting CPUs/GPUs for fully compressible two-phase porous media in Julia.
        - Implemented inertial wave-mediated effects and rate-and-state dependent friction. Tested an adaptive time stepping scheme to resolve both long- and short-time scales, ranging from years to milliseconds during the dynamic propagation of dynamic rupture.

